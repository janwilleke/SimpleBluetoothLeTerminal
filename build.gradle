buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'

    }
}

allprojects {

    def var = repositories {
        google()
        jcenter()

    }
    var
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
